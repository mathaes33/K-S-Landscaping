                      <button type="submit" id="submit-button" class="w-full md:w-auto bg-primary text-white font-bold py-4 px-10 rounded-full text-lg transition-all duration-300 ease-in-out hover:bg-opacity-90 hover:shadow-lg hover:scale-105 disabled:bg-gray-400 disabled:scale-100 disabled:cursor-not-allowed">Send Message</button>
                      <div id="form-status" role="alert" aria-live="polite"></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        `;
      }

      const Footer = () => {
        const currentYear = new Date().getFullYear();
        return `
          <footer class="bg-primary text-light">
            <div class="container mx-auto px-6 py-12">
              <div class="grid md:grid-cols-3 gap-8 text-center md:text-left">
                <div class="md:col-span-1 mb-6 md:mb-0">
                  <h3 class="text-2xl font-bold text-white font-heading">Kyle & Sam Landscaping</h3>
                  <p class="text-light/80 mt-2">Quality You Can Trust, Service You Can Rely On.</p>
                </div>
                <div class="md:col-span-1 mb-6 md:mb-0">
                  <h4 class="font-bold mb-4 uppercase tracking-wider text-sm text-accent">Contact Us</h4>
                  <div class="space-y-3 flex flex-col items-center md:items-start">
                    <a href="tel:437-240-2266" class="inline-flex items-center hover:text-accent transition-colors">${PhoneIcon('w-5 h-5 mr-2')} (437) 240-2266</a>
                    <a href="mailto:Mckyle.ebanks30@gmail.com" class="inline-flex items-center hover:text-accent transition-colors break-all">${EmailIcon('w-5 h-5 mr-2 flex-shrink-0')} Mckyle.ebanks30@gmail.com</a>
                  </div>
                </div>
                <div class="md:col-span-1">
                  <h4 class="font-bold mb-4 uppercase tracking-wider text-sm text-accent">Follow Us</h4>
                  <div class="flex space-x-5 justify-center md:justify-start">
                    <a href="#" aria-label="Instagram" class="text-light hover:text-accent transition-transform duration-300 hover:scale-110">${InstagramIcon()}</a>
                    <a href="#" aria-label="Twitter" class="text-light hover:text-accent transition-transform duration-300 hover:scale-110">${TwitterIcon()}</a>
                  </div>
                </div>
              </div>
              <div class="mt-12 border-t border-secondary/30 pt-8 text-center text-sm text-light/70">
                <p>&copy; ${currentYear} Kyle and Sam Landscaping. All Rights Reserved.</p>
              </div>
            </div>
          </footer>
        `;
      };

      // === App Logic & Event Listeners ===
      function addEventListeners() {
        // --- Header Logic ---
        const header = document.getElementById('header');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        let isMenuOpen = false;

        const handleScroll = () => {
          if (window.scrollY > 50) {
            header.classList.add('bg-primary/90', 'shadow-lg', 'backdrop-blur-sm');
            header.classList.remove('bg-transparent');
          } else {
            if (!isMenuOpen) {
              header.classList.remove('bg-primary/90', 'shadow-lg', 'backdrop-blur-sm');
              header.classList.add('bg-transparent');
            }
          }
        };
        window.addEventListener('scroll', handleScroll, { passive: true });

        const toggleMobileMenu = () => {
          isMenuOpen = !isMenuOpen;
          mobileMenu.classList.toggle('hidden');
          mobileMenu.classList.toggle('opacity-0');
          mobileMenu.classList.toggle('pointer-events-none');
          mobileMenu.setAttribute('aria-hidden', String(!isMenuOpen));
          document.body.style.overflow = isMenuOpen ? 'hidden' : '';
          mobileMenuButton.setAttribute('aria-expanded', String(isMenuOpen));
          mobileMenuButton.innerHTML = isMenuOpen ? CloseIcon() : MenuIcon();
          if (isMenuOpen) {
            header.classList.add('bg-primary/90', 'shadow-lg', 'backdrop-blur-sm');
            header.classList.remove('bg-transparent');
          } else {
            handleScroll();
          }
        };
        mobileMenuButton.addEventListener('click', toggleMobileMenu);
        document.querySelectorAll('.mobile-nav-link').forEach(link => link.addEventListener('click', () => isMenuOpen && toggleMobileMenu()));

        // --- Gallery Logic ---
        let currentImageIndex = null;
        let focusedElementBeforeLightbox = null;

        const createLightbox = (index) => {
            const image = galleryImages[index];
            const lightboxHTML = `
                <div id="lightbox" class="lightbox fixed inset-0 bg-black/90 z-[100] flex items-center justify-center" role="dialog" aria-modal="true" aria-label="${image.alt}">
                    <div class="relative flex items-center justify-center w-full h-full">
                        <button id="lightbox-prev" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/20 text-white rounded-full p-3 hover:bg-white/40 transition-colors focus:outline-none focus:ring-2 focus:ring-white" aria-label="Previous image">${ChevronLeftIcon()}</button>
                        <figure class="flex flex-col items-center justify-center max-w-[90vw] max-h-[90vh]">
                            <img id="lightbox-img" src="${image.src}" alt="${image.alt}" class="max-h-[80vh] w-auto h-auto object-contain rounded-lg shadow-2xl" />
                            <figcaption id="lightbox-caption" class="text-white/80 text-center mt-4 text-lg px-4">${image.alt}</figcaption>
                        </figure>
                        <button id="lightbox-next" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/20 text-white rounded-full p-3 hover:bg-white/40 transition-colors focus:outline-none focus:ring-2 focus:ring-white" aria-label="Next image">${ChevronRightIcon()}</button>
                        <button id="lightbox-close" class="absolute top-4 right-4 bg-white/20 text-white rounded-full p-3 hover:bg-white/40 transition-colors focus:outline-none focus:ring-2 focus:ring-white" aria-label="Close image viewer">${CloseIcon()}</button>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', lightboxHTML);
            document.body.style.overflow = 'hidden';

            document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
            document.getElementById('lightbox').addEventListener('click', (e) => e.target.id === 'lightbox' && closeLightbox());
            document.getElementById('lightbox-prev').addEventListener('click', showPrevImage);
            document.getElementById('lightbox-next').addEventListener('click', showNextImage);
            document.getElementById('lightbox-close').focus();
        };

        const closeLightbox = () => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox) lightbox.remove();
            document.body.style.overflow = '';
            document.removeEventListener('keydown', handleKeydown);
            focusedElementBeforeLightbox?.focus();
            currentImageIndex = null;
        };

        const updateLightboxImage = (index) => {
            const image = galleryImages[index];
            const imgEl = document.getElementById('lightbox-img');
            const captionEl = document.getElementById('lightbox-caption');
            if(imgEl) {
                imgEl.src = image.src;
                imgEl.alt = image.alt;
            }
            if(captionEl) captionEl.textContent = image.alt;
        };

        const showNextImage = () => {
            currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
            updateLightboxImage(currentImageIndex);
        };

        const showPrevImage = () => {
            currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
            updateLightboxImage(currentImageIndex);
        };

        const handleKeydown = (e) => {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') showNextImage();
            if (e.key === 'ArrowLeft') showPrevImage();
        };

        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', (e) => {
                focusedElementBeforeLightbox = e.currentTarget;
                const index = parseInt(e.currentTarget.getAttribute('data-gallery-index'));
                currentImageIndex = index;
                createLightbox(index);
                document.addEventListener('keydown', handleKeydown);
            });
        });

        // --- Contact Form Logic ---
        const form = document.getElementById('contact-form');
        const submitButton = document.getElementById('submit-button');
        const formStatus = document.getElementById('form-status');

        form.addEventListener('submit', (e) => {
          e.preventDefault();
          submitButton.disabled = true;
          submitButton.textContent = 'Sending...';
          formStatus.innerHTML = '';

          setTimeout(() => {
            submitButton.disabled = false;
            submitButton.textContent = 'Send Message';
            formStatus.innerHTML = `<p class="w-full text-green-800 bg-green-100 p-3 rounded-lg text-center">Thank you for your message! We will get back to you shortly.</p>`;
            form.reset();
            setTimeout(() => formStatus.innerHTML = '', 5000);
          }, 1000);
        });
      }

      // === Main App Render Function ===
      function renderApp() {
        document.body.innerHTML = `
          ${Header()}
          <main>
            ${Hero()}
            ${About()}
            ${Services()}
            ${Gallery()}
            ${Testimonials()}
            ${Contact()}
          </main>
          ${Footer()}
        `;
        document.body.classList.add('loaded');
        addEventListeners();
      }

      document.addEventListener('DOMContentLoaded', renderApp);
    </script>
  </body>
</html>
